<html>
<head><title>List</title></head>
<body bgcolor="#FFFFFF" />
<h3 >Unordered List</h1>
<ul type="circle">
<li>10</li>
<li>20</li>
<li>30</li>
</ul>
<br>
<h3 >Ordered List</h2>
<ol type="1" >
<li >abc</li>
<li >def</li>
<li >ghi</li>
</ol>
<br>
<h3 >Definition List</h3>
<dl >
<dt>HTML</dt>
<dd>Hyper Text Markup Language</dd>
<dt>dog</dt>
<dd>A Human's Best Friend</dd>
</dl>
<br>

</body>
</html>
