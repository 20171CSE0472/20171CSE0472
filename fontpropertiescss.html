<html>
<head>
<title>Font Properties</title>
<style type="text/css">
p.big{
font-size: 3em;
font-style: italic;
font-family: sans-serif, "Helvetica Neue", "Lucida Grande", Arial;
font-stretch: ultra-expanded;
}
p.small{font:10pt bold 'Courier New';}
h2{font-family: 'Times New Roman';
font-size:24pt; font-weight:bold}
h3{font-family: 'Courier New'; font-size:18pt}
</style>
</head>
<body>
<p class="big"> This text will be in italic</p>
<p class="small"> This paragraph will be bold</p>
<h2> This text is in bold Times new Roman</h2>
<h3>This text is of size 18pt</h3>
</body>
</html>
